<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="fieldset">
        <legend class="legend">Personal information</legend>         
        <label>
          <div class="div">
            Surname:
            <input
              type="text"
              name="surname"
              autocomplete="off"
              required
            >
          </div>
        </label>
        <label>
          <div class="div">
            Name:
            <input
              type="text"
              name="name"
              autocomplete="off"
              required
            >
          </div>
        </label>
        <label>
          <div class="div">
            How old are You?
            <input
              type="number"
              name="age"
              value="12"
              min="1"
              max="100" 
              required
            >
          </div>
        </label>
        <label>
          <div class="div">
            Full date of birth:
            <input
              type="date"
              name="date"
              placeholder="mm/dd/yyyy"
              required
            >
          </div>
        </label>
        <label>
          <div class="div">
            I accept the term of the agreement      
            <input
              type="checkbox"
              name="terms"
              required
            > 
          </div>
        </label>
      </fieldset>     
      <fieldset class="fieldset">
        <legend class="legend">Registration</legend>
        <label>
          <div class="div">
            E-mail:
            <input
              type="email"
              name="email"
              placeholder="email@example.com"
              autocomplete="off"
              required
            >
          </div>
        </label>
        <label>
          <div class="div">
            Password:
            <input
              type="password"
              name="password"
              autocomplete="off"
              minlength="5"
              maxlength="20"
              required
            >
          </div>
        </label>
      </fieldset>    
      <fieldset class="fieldset">
        <legend class="legend">An interesting fact about You!</legend>
        <label>
          <div class="div">
            Do you love cats?
            <label>
              <input
                type="radio"
                name="cats"
                value="y"
              >
              Yes
            </label>
            <label>
              <input
                type="radio"
                name="cats"
                value="y"
              >
              No
            </label>
          </div>
        </label>
        <label>
          <div class="div">
            What is your favorite color?
            <input
              type="color"
              name="your favourite color"
            >
          </div>
        </label>
        <label>
          <div class="div">
            What time do you go to bed?
            <input
              type="time"
              name="bedtime"
            >
          </div>
        </label>
        <label>
          <div class="div">
            What are your favorite brand of cars?
            <select
              name="cars"
              required
              multiple
            >
              <option value="BMW">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Lada</option>
            </select>
          </div>
        </label>
        <label>
          <div class="div">
            How do you rate our work?
            <input
              type="range"
              name="rate"
              value="1"
            >
          </div>
        </label>
      </fieldset>      
      <fieldset class="fieldset">
        <legend class="legend">Additional info:</legend>
        <label>
          <div class="div">
            Comments:
            <textarea
              name="comments"
              autocomplete="off"
            >
            </textarea>
          </div>
        </label>
        <label>
          <div class="div">
            Would you recomend us?
            <select name="recomendation" required>
              <option value="y">Yes</option>
              <option value="n">No</option>
            </select>
          </div>
        </label>
      </fieldset>     
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
